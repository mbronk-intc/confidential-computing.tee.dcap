name: "CodeQL"

on:
  push:
    branches: [ "main*" ]
  pull_request:
    branches: [ "main*" ]
  schedule:
    - cron: '35 2 * * 0'

# Declare default permissions as read only.
permissions: read-all

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ vars.RUNNER_CODE_QL || 'ubuntu-22.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write  # For uploading SARIF results to code scanning API
      actions: read   # For telemetry/status reporting
      contents: read
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
          sarif-name: cpp                  
        - language: java-kotlin
          build-mode: none  # Java code samples (build type none only analyzes Java)
          sarif-name: java
        - language: javascript-typescript  # PCCS
          build-mode: none
          sarif-name: javascript
        - language: python  # Tools
          build-mode: none
          sarif-name: python
        - language: rust  # Rust bindings
          build-mode: none
          sarif-name: rust
        # CodeQL supports the following values keywords for 'language': 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'rust', 'swift'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config-file: ./.github/codeql/codeql-config.yml
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - name: Build
      if: matrix.build-mode == 'manual' && matrix.language == 'c-cpp'
      run: |
        lsb_release -a
        sudo -E apt-get update
        sudo -E apt-get install -y --no-install-recommends libcurl4-openssl-dev libboost-dev libboost-system-dev libboost-thread-dev wget build-essential cmake
        QuoteGeneration/download_prebuilt.sh
        wget -r -l1 -np -nd --accept 'sgx_linux_x64_sdk_*.bin' https://download.01.org/intel-sgx/latest/linux-latest/distro/ubuntu22.04-server/
        chmod +x ./sgx_linux_x64_sdk_*.bin
        ./sgx_linux_x64_sdk_*.bin <<< "yes"
        source ./sgxsdk/environment; make all

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results
        upload: ${{ vars.RUNNER_CODE_QL == '' && 'failure-only' || 'never' }}

    - name: Filter SARIF
      uses: advanced-security/filter-sarif@v1
      with:
        patterns: |
          -external/**/*
          -QuoteVerification/QuoteVerificationService/**/*
          -QuoteVerification/QVL/**/*
          -QuoteVerification/sgxssl/**/*
        input: sarif-results/${{ matrix.sarif-name }}.sarif
        output: sarif-results/${{ matrix.sarif-name }}.sarif

    # - name: Generate offline html result if run locally
    #   if: ${{ vars.RUNNER_CODE_QL != '' }}
    #   uses: microsoft/sarif-actions@v0.2
    #   with:
    #       command: 'transform sarif-results/${{ matrix.sarif-name }}.sarif --format html --output sarif-results/codeQL_report_${{ matrix.language }}.html'

    - name: Convert the results into a HTML report
      if: ${{ vars.RUNNER_CODE_QL != '' }}
      run: |
        sudo -E apt-get update && sudo -E apt-get install -y --no-install-recommends python3-pip 
        pip3 install sarif-tools
        ~/.local/bin/sarif html sarif-results/${{ matrix.sarif-name }}.sarif --output sarif-results/codeQL_report_${{ matrix.language }}.html        

    - name: Upload artifacts if run locally
      uses: actions/upload-artifact@v5
      if: ${{ vars.RUNNER_CODE_QL != '' }}
      with:
        name: codeQL_sarif_results_${{ matrix.language }}
        path: sarif-results/**    
    
    - name: Upload SARIF
      if: ${{ vars.RUNNER_CODE_QL == '' }}
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: sarif-results/${{ matrix.sarif-name }}.sarif
  
  aggregate_results:  
    name: Upload results    
    runs-on: ${{ vars.RUNNER_CODE_QL }}
    needs: analyze
    if: (success() || failure()) && ${{ vars.RUNNER_CODE_QL != '' }}
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined-artifacts      

      - name: Re-upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: sarif-result
          path: combined-artifacts
          
